<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not in Use</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            color: rgb(200, 195, 188);
            background-color: rgb(32, 35, 37);
        }

        h1 {
            z-index: 1;
            font-size: 2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Create multiple shapes with different sizes and colors */
        .shape1 {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 99, 71, 0.7); /* Tomato */
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape2 {
            width: 150px;
            height: 150px;
            background-color: rgba(30, 144, 255, 0.7); /* Dodger Blue */
            top: 40%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape3 {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 215, 0, 0.7); /* Gold */
            top: 60%;
            left: 30%;
            animation-delay: 2s;
        }

        .shape4 {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 255, 127, 0.7); /* Spring Green */
            top: 80%;
            left: 50%;
            animation-delay: 3s;
        }

        .shape5 {
            width: 90px;
            height: 90px;
            background-color: rgba(255, 20, 147, 0.7); /* Deep Pink */
            top: 10%;
            left: 80%;
            animation-delay: 4s;
        }
    </style>
</head>
<body>
<h1>
    Now it is not used. Maybe later it changes
    <br>
    <br>
    For contact, go to my <a href="https://github.com/lruns">profile</a>
</h1>
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>
<div class="shape shape5"></div>
</body>
</html>
